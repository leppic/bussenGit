<html>
    <head>
        <title>Bussen Host | Chanan Ippel</title>
        <link rel="stylesheet" href="assets/style.css">
<!--        //Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    </head>
    <body>
        
        <div class="container">
            <div class="audioGUI">
                <button class="soundMute" onclick="muteSound()"></button>
                <button class="musicMute" onclick="muteMusic()"></button>
            </div>
            <div class="drinkingVisuals">
                <audio id="drinkdrink" class="sound" src="assets/drink/drinkdrink.mp3" type="audio/mp3"></audio>
                <audio id="tooot" class="sound" src="assets/drink/tooot.mp3" type="audio/mp3"></audio>
                <img class="obam1" src="assets/drink/obam1.png">
                <h2 class="drink1">Drink</h2>
                <img class="obam2" src="assets/drink/obam2.png">
                <h2 class="drink2">Drink</h2>
                <img class="obam3" src="assets/drink/obam3.png">
                <h2 class="drink3">Drink</h2>
                <h2 class="drink4">Drink</h2>
            </div>
            <div class="login">
                <h2 id="roomNumber"></h2>
                <button id="startGame">Start</button>
            </div>
            <div class="drinkContainer"></div>
            <div class="player-cont">
<!--                Players will be place here-->
            </div>
            <div class="instructions" style="display:none;">
            </div>
            <div class="feedback">
            </div>
            <div class="round5drink">
            </div>
            <div class="cards">
                <div class="cardStack card5"></div>
                <div class="cardStack card4"></div>
                <div class="cardStack card3"></div>
                <div class="cardStack card2"></div>
                <div class="cardStack card1"></div>
            </div>
            <div class="round5cont">
                <div class="round5">
                </div>
            </div>
        </div>
    </body>
    <script src="../js/jquery.min.js"></script>
    <script src="js/setup.js"></script>
    <script src="js/rounds.js"></script>
    <script src="js/round5.js"></script>
    <script src="js/mechanics.js"></script>
    <script src="js/visuals.js"></script>
    <script src="js/drinkanimation.js"></script>
    <script src="js/drinksTaken.js"></script>
</html>
